{% extends 'enroll/base.html' %}
{% block title %}Update Student | Doctor Finder{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg">
            <h4 class="text-center mb-4 alert alert-info">Update Student Information</h4>

            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-success" value="Update">
                    <a href="{% url 'add_show' %}" class="btn btn-info">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    .card {
        border-radius: 15px;
    }
    input, select, textarea {
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        width: 100%;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #27ae60;
        box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
    }
    .btn {
        border-radius: 8px;
        font-weight: 500;
    }
</style>
{% endblock %}
